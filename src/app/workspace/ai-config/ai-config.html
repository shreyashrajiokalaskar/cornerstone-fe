<mat-card class="p-3 mt-4 shadow-sm">
  <h3>AI Engine Settings</h3>
  <form [formGroup]="configForm" (ngSubmit)="updateConfig()">
    <div class="mb-4">
      <label class="form-label d-flex justify-content-between">
        Creativity (Temperature) <span>{{ tempValue }}</span>
      </label>
      <div class="slider-wrapper d-flex">
        <mat-slider min="0" max="1" step="0.1" class="slider">
          <input matSliderThumb [value]="tempValue" formControlName="temperature" />
        </mat-slider>
      </div>
    </div>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>System Instructions</mat-label>
      <textarea
        matInput
        formControlName="systemPrompt"
        rows="4"
        placeholder="e.g. You are a helpful technical support bot..."
      ></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100">
      <mat-label>topK</mat-label>
      <mat-select formControlName="topK">
        <mat-option [value]="1">1</mat-option>
        <mat-option [value]="2">2</mat-option>
        <mat-option [value]="3">3</mat-option>
        <mat-option [value]="4">4</mat-option>
        <mat-option [value]="5">5</mat-option>
      </mat-select>
    </mat-form-field>

    <button
      mat-flat-button
      color="primary"
      class="w-100 mt-2"
      type="submit"
      [disabled]="configForm.pristine"
    >
      Save Configuration
    </button>
  </form>
</mat-card>
