<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="display-6">Knowledge Hubs</h2>
        <button mat-flat-button color="primary" (click)="openCreateDialog()">
            <mat-icon>add</mat-icon> Create Workspace
        </button>
    </div>

    <div class="row g-4">
        @for (ws of workspaces(); track ws.id){
        <div class="col-md-4">
            <mat-card class="h-100 shadow-sm">
                <mat-card-header>
                    <div mat-card-avatar class="workspace-icon d-flex justify-content-center align-items-center">
                        <mat-icon>folder_shared</mat-icon>
                    </div>
                    <mat-card-title>{{ ws.name }}</mat-card-title>
                    <mat-card-subtitle>Created {{ ws.createdAt | date }}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content class="mt-3">
                    <p class="text-muted">{{ ws.description || 'No description provided.' }}</p>
                </mat-card-content>

                <mat-card-actions class="mt-auto">
                    <mat-chip-set>
                        <mat-chip [color]="ws.active ? 'accent' : 'warn'" selected>
                            {{ ws.active ? 'Active' : 'Disabled' }}
                        </mat-chip>
                    </mat-chip-set>

                    <a [routerLink]="['/workspace', ws.id]"
                        class="d-flex align-items-center text-decoration-none ms-auto">
                        <mat-icon class="action-icons">chat</mat-icon>
                    </a>
                    <a [routerLink]="['/workspace', ws.id]" class="d-flex align-items-center text-decoration-none ms-3">
                        <mat-icon class="action-icons">edit_document</mat-icon>
                    </a>
                    <button mat-icon-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="toggleActive(ws)">
                            <mat-icon>{{ ws.active ? 'pause' : 'play_arrow' }}</mat-icon>
                            <span>{{ ws.active ? 'Disable' : 'Enable' }}</span>
                        </button>
                        <button mat-menu-item class="" (click)="editWorkspace(ws)">
                            <mat-icon color="warn">edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item class="text-danger" (click)="deleteWorkspace(ws.id)">
                            <mat-icon color="warn">delete</mat-icon>
                            <span>Delete</span>
                        </button>
                    </mat-menu>
                </mat-card-actions>
            </mat-card>
        </div>
        }
    </div>
</div>
