<div class="sidenav-container">
    <div class="row">
        <div class="col-2">
            <div class="chats d-flex flex-column gap-2 px-3 py-2">
                @let chatList = chats();
                @for(chat of chatList; track chat.id){
                <a [routerLink]="[chat.id]">
                    <span>{{chat.id}}</span>
                </a>
                }
            </div>
        </div>
        <div class="col-9">
            <router-outlet></router-outlet>
        </div>
    </div>

</div>
